<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Roguelike: The Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="book">
            <!-- Left Page: Visuals & Party -->
            <div class="page left-page">
                <div class="visual-container">
                    <div id="scene-image" class="placeholder-image">Scene Image Placeholder</div>
                </div>
                <div class="party-container" id="party-status">
                    <!-- Character cards will be injected here -->
                    <div class="char-card">P1</div>
                    <div class="char-card">P2</div>
                    <div class="char-card">P3</div>
                    <div class="char-card">P4</div>
                </div>
            </div>

            <!-- Right Page: Text & Controls -->
            <div class="page right-page">
                <div class="content-header">
                    <h2 id="page-title">Chapter 1</h2>
                    <span id="page-number">Page 1</span>
                </div>
                <div class="text-log" id="game-log">
                    <p>모험이 시작됩니다...</p>
                </div>
                <div class="controls" id="action-area">
                    <button id="btn-next" class="action-btn">페이지 넘기기</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
