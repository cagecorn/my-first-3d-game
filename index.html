<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Roguelike: The Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- UI Layers Wrapper -->
        <div id="ui-layers">

            <!-- Layer 0: Background -->
            <div id="layer-background" class="ui-layer">
                <!-- Background effects can go here -->
            </div>

            <!-- Layer 1: The Main Game (The Book) -->
            <div id="layer-game" class="ui-layer">
                <div id="book">
                    <!-- Left Page: Visuals & Party -->
                    <div class="page left-page">
                        <div class="visual-container">
                            <div id="scene-image" class="placeholder-image">Scene Image Placeholder</div>
                        </div>
                        <div class="party-container" id="party-status">
                            <!-- Character cards will be injected here -->
                        </div>
                    </div>

                    <!-- Right Page: Text & Controls -->
                    <div class="page right-page">
                        <div class="content-header">
                            <h2 id="page-title">Chapter 1</h2>
                            <span id="page-number">Page 1</span>
                        </div>
                        <div class="text-log" id="game-log">
                            <p>모험이 시작됩니다...</p>
                        </div>
                        <div class="controls" id="action-area">
                            <!-- Buttons injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Layer 2: UI Overlay (HUD, Floating Text - optional for now) -->
            <div id="layer-ui" class="ui-layer" style="pointer-events: none;">
                <div style="pointer-events: auto; position: absolute; bottom: 20px; right: 20px;">
                    <button id="btn-inventory" class="action-btn">🎒 인벤토리</button>
                </div>
            </div>

            <!-- Layer 3: Modal / Popups -->
            <div id="layer-modal" class="ui-layer" style="display: none;">
                <div id="modal-container">
                    <div id="modal-content">
                        <!-- Dynamic Content -->
                    </div>
                    <button id="modal-close-btn">Close</button>
                </div>
            </div>

            <!-- Layer 4: Setup (API Key) -->
            <div id="layer-setup" class="ui-layer" style="display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 9999;">
                <div style="background: #222; padding: 30px; border: 2px solid #555; text-align: center; color: white; max-width: 400px;">
                    <h2>API 설정</h2>
                    <p style="margin-bottom: 20px;">AI 동료들과 함께 모험을 떠나기 위해<br>Google AI Studio API Key가 필요합니다.</p>
                    <input type="password" id="api-key-input" placeholder="Paste API Key Here" style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box;">
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button id="btn-start-game" class="action-btn" style="width: auto; padding: 10px 20px;">게임 시작</button>
                    </div>
                    <p style="margin-top: 15px; font-size: 0.8em; color: #aaa;">키는 저장되지 않고 현재 세션에만 사용됩니다.</p>
                </div>
            </div>

        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
